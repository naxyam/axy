{% extends "axyProyectApp/base.html"%}

{% load static %}

{% block content %}
        <!----Formulario de acceso-->

        <div class="container row justify-content-center my-5">
            <div class="col-md-4 col-xs-12 d-sm-flex justify-content-end d-none">
                <img class="img-fluid" src="{%static '/axyProyectApp/img/logo_axy.png' %}" alt="Logo_axy">
               
            </div>
            <div class="col-xs-12  col-md-6 d-flex justify-content-center card bg-primary text-light">

                <form action="panelPrincipal.html">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            required>

                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="Password" required>
                        <div><a id="emailHelp" class="form-text text-light" href="olvidocontrasena.html">¿Olvidó su
                                contraseña?</a></div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="ShowPassword">
                        <label class="form-check-label" for="ShowPassword">Visualizar</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit"> </input>
                    </div>
                </form>
            </div>

        </div>


{% endblock %}
