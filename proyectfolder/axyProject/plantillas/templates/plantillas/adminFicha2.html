{% extends "axyProyectApp/baseaxy.html" %}

{% load static %}


{% block title %}


<title>Ficha Social de Registro</title>

{% endblock %}

{% block content %}
      <!----Encabezado-->
      <div class="row ">
        

        <h3 class="text-center fw-bold">Información Médica</h3>

        <form action=" " method="POST">
          {% csrf_token %}
          <div class="alert alert-primary alert-dismissible fade show" role="alert">
            <strong>Notificación: </strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <P>{{ form.errors}}</P>
          </div>
      
          <div class="row mb-3">
            <div class="form-check col-xs-12 col-md-4 mb-3">
              <label>
              Información Médica
              </label>
            </div>
              <div class="form-check col-xs-12 col-md-4 mb-3">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="rActuli">
              <label class="form-check-label" for="rActuali">
                Actualización
              </label>
            </div>
            {% for field in form.visible_fields %}
            <div class="row">
      
              <label for="{{ field.name }}" class="form-label">{{ field.label }}</label>
              {{ field }}
      
            </div>
            {% endfor %}
      
          </div>
      
      
      
      
      
          <div class="row mb-3 justify-content-center">
      
      
            <div class="col-md-6 col-lg-6 mb-3">
              <div class="row  mx-5 d-flex justify-content-center">
                <button  class="btn btn-primary" type="submit">
                  <i class="bi bi-save-fill">
                  Guardar
                </i>
              </button>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 mb-3">
              <div class="row  mx-5 d-flex justify-content-center">
                <a class="btn btn-danger" >
                  <i href="{%  url 'FichaSocRegistro' %}" class="bi bi-x-square-fill"></i>
                  Cancelar</a>
              </div>
            </div>
      
      
          </div>
      
      
        </form>
      </div>
    {% endblock %}
