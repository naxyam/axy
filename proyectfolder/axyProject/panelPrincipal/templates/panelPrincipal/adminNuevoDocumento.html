{% load static %}

{% block content %}
<!----Encabezado-->
<div class="row border">
  <!----Navegacion-->

    <a href="{% url 'Login' %}" ><button type="button" class="btn-close btn-close-primary"
        aria-label="Close"></button></a>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <h3 class="text-primary" href="#">AXY Software</h3>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'PanelPrincipal' %}"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'PanelPrincipal' %}">Inicio</a>
          </li>
          <li class="nav-item  dropdown">
            <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Nuevo Documento
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="adminPlantillas.html">Crear a partir de plantillas</a></li>
              <li><a class="dropdown-item" href="{% url 'Digitalizar' %}">Digitalizar Documento</a></li>
            </ul>
          </li>

      </div>
    </div>

</div>
<div class="row d-flex justify-content-between align-items-center vh-100">

  
<aside class="col-xs-12 col-md-12 col-lg-12 mx-0">
  <!----carrusel-->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{%static 'axyProyectApp/img/cognitiva3.png' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{%static 'axyProyectApp/img/espiritual3.png' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{%static 'axyProyectApp/img/fisica3.png' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</aside>
  {% endblock %}
